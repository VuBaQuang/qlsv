<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div align="center">
        <h2>Chi tiết lớp học biên chế</h2>
        <hr/>
        <f:event listener="#{claSubMB.listSub()}" type="preRenderView"/>
        <p:growl id="growl-classes" showDetail="true" life="2000"/>
        <br/><br/>
        <h:form id="form-classes">
            Lớp:
            <p:selectOneMenu id="classes" required="true" requiredMessage="Bạn chưa chọn môn học"
                             value="#{classesMB.classPayroll}" converter="SelectItemClassConverter" immediate="true">
                <f:selectItem itemLabel="Chọn" itemValue="#{null}"/>
                <f:selectItems value="#{classesMB.listClasses}" var="classes" itemLabel="#{classes.name}"
                               itemValue="#{classes}"/>
            </p:selectOneMenu>
            <p:spacer width="20px"/>
            <br/> <br/>
            <p:commandButton value="Hiển thị" action="#{classesMB.updateStudentList}"
                             update="pnlContainer,growl-classes">
            </p:commandButton>
            <p:spacer width="20px"/>
            <p:commandButton value="Tạo lớp học" oncomplete="PF('dlg-add').show()"/>
            <br/><br/>
            <h:panelGroup id="pnlContainer" layout="block">
                <h:panelGrid columns="2" rendered="#{classesMB.checkNull()}">
                    <hr/>
                    <hr/>
                    <h3>Danh sách sinh viên lớp #{classesMB.classPayroll.name}</h3>
                </h:panelGrid>
                <h:panelGrid id="students" columns="2" rendered="#{classesMB.checkNull()}">
                    <hr/>
                    <br/><br/>
                    <p:dataTable id="cars2" var="student" value="#{classesMB.studentList}">
                        <p:column headerText="Mã sinh viên" style="width:100px; align-content: center">
                            <h:outputText value="#{student.code}"/>
                        </p:column>
                        <p:column headerText="Họ tên">
                            <h:outputText value="#{student.name}"/>
                        </p:column>
                        <p:column headerText="Lớp" style="width:80px">
                            <h:outputText value="#{student.classPayroll.name}"/>
                        </p:column>
                        <p:column headerText="Tuổi" style="width:60px">
                            <h:outputText value="#{student.age}"/>
                        </p:column>
                        <p:column headerText="Địa chỉ">
                            <h:outputText value="#{student.address}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{student.email}"/>
                        </p:column>
                        <p:column headerText="Điểm trung bình" style="width:120px">
                            <h:outputText value="#{studentsMB.avgScore(student)}"/>
                        </p:column>
                        <p:column headerText="Ghi chú">
                            <h:outputText value="#{student.note}"/>
                        </p:column>
                        <p:column style="width:60px" headerText="Thao tác">
                            <p:commandButton value="Xóa" action="#{classesMB.delStuClass(student)}" update="form-2-classes,form-classes:pnlContainer"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <br/>
                <h:panelGrid rendered="#{classesMB.checkNull()}" columns="2">
                    <p:commandButton update="form-2-classes:table-stu" value="Thêm sinh viên"
                                     oncomplete="PF('dlg').show()">
                    </p:commandButton>
                    <p:commandButton value="Xóa lớp" action="#{classesMB.delete(classesMB.classPayroll)}"
                                     update="growl-classes,form-classes">
                        <p:confirm header="Xác nhận" message="Bạn muốn xóa lớp #{classesMB.classPayroll.name}"
                                   icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="fas fa-check-circle"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                         icon="fas fa-do-not-enter"/>
                    </p:confirmDialog>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>

        <p:dialog widgetVar="dlg" modal="true" resizable="false" responsive="true" showEffect="true">
            <h:form id="form-2-classes">
                <div align="center">
                    <h:dataTable id="table-stu" value="#{studentsMB.getListStudentNone()}" var="student"
                                 styleClass="table"
                                 headerClass="table-header"
                                 footerClass="table-footer"
                                 rowClasses="table-odd-row,table-even-row">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{student.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Mã sinh viên</f:facet>
                            #{student.code}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Họ tên</f:facet>
                            #{student.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tuổi</f:facet>
                            #{student.age}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Địa chỉ</f:facet>
                            #{student.address}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{student.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ghi chú</f:facet>
                            #{student.note}
                        </h:column>
                        <h:column>
                            <f:facet name="header" colspan="2">Thao tác</f:facet>
                            <p:commandButton update="form-2-classes,form-classes:pnlContainer" value="Thêm"
                                             action="#{classesMB.add2Class(student,classesMB.classPayroll)}"/>
                        </h:column>
                        <f:facet name="footer">
                            <h:outputText value="Total of student: #{studentsMB.getListStudentNone().size()}"/>
                        </f:facet>
                    </h:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlg-add" resizable="false" prependID="false" modal="true" width="600px" height="200px"
                  showEffect="true" responsive="true">

            <h:form id="form-classes-3">
                <div id="create-clas" align="center">
                    <p:panel header="Tạo lớp học" id="dialog-add">
                        <p:messages/>
                        <h:panelGrid columns="2">
                            Tên lớp:
                            <h:inputText id="name" value="#{classesMB.classPayroll.name}"
                                         required="true"
                                         requiredMessage="Tên lớp không được để trống"/>
                            Mã lớp:
                            <h:inputText id="code" value="#{classesMB.classPayroll.code}"
                                         required="true"
                                         requiredMessage="Mã lớp không được để trống"
                                         validatorMessage="Mã lớp không đúng định dạng">
                                <f:validateRegex
                                        pattern="^[A][T]+[0-9a-zA-Z]{2,3}$"/>
                            </h:inputText>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton value="Save" action="#{classesMB.create()}"
                                     update="growl-classes"
                                     oncomplete=" if (args &amp;&amp; !args.validationFailed) PF('dlg-add').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </div>
</ui:composition>
