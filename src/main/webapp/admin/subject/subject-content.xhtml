<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<div align="center">
    <br/>
    <h:outputText value="Class list" styleClass="contentsTitle"/>
    <h:form acceptcharset="UTF-8">
        <h:dataTable value="#{subjectsMB.subjects}" var="subject"
                     styleClass="table"
                     headerClass="table-header"
                     footerClass="table-footer"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{subject.id}
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                #{subject.code}
            </h:column>
            <h:column>
                <f:facet name="header">Môn học</f:facet>
                #{subject.name}
            </h:column>
            <h:column>
                <f:facet name="header">Số tín chỉ</f:facet>
                #{subject.coefficient}
            </h:column>
            <h:column>
                <f:facet name="header">Ghi chú</f:facet>
                #{subject.note}
            </h:column>
            <h:column>
                <f:facet name="header" colspan="2">Thao tác</f:facet>
                <h:commandButton value="Delete" action="#{subjectsMB.delete(subject)}"/>
            </h:column>
            <f:facet name="footer">
                <h:outputText value="Total of subject: #{subjectsMB.subjects.size()}"/>
            </f:facet>

        </h:dataTable>

        <br/>

        <h:commandButton value="Create subject" action="add"/>


    </h:form>
</div>
</html>
