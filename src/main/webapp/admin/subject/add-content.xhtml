<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<div align="center">
    <br/>
    <h:outputText value="Create new subject" styleClass="contentsTitle"/>
    <br/><br/>
    <h:form acceptcharset="UTF-8">
        <h:panelGrid columns="2">
            Tên môn học:
            <h:inputText id="name" value="#{subjectsMB.subject.name}"
                         required="true"
                         requiredMessage="Tên môn học không được để trống"/>
            Mã môn học:
            <h:inputText id="code" value="#{subjectsMB.subject.code}"
                         required="true"
                         requiredMessage="Mã môn học không được để trống"/>
            Số tín chỉ:
            <p:spinner id="basic" value="#{subjectsMB.subject.coefficient}" style="width:160px;  " min="0"/>
            Ghi chú:
            <h:inputText id="note" value="#{subjectsMB.subject.note}"/>

        </h:panelGrid>
        <div align="center">
            <h:message for="name" style="color:red"/>
            <br/>
            <h:message for="code" style="color:red"/>
        </div>

        <div align="center">
            <h:commandButton value="Cancel" immediate="true" action="class?faces-redirect=true"/>
            <h:commandButton value="Save" action="#{subjectsMB.create()}"/>
        </div>
    </h:form>
</div>
</html>
