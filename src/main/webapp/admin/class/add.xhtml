<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>
        <ui:insert name="windowTitle">
            JSF QLSV
        </ui:insert>
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet library="css" name="main.css" target="body"/>
    <ui:insert name="css"/>
</h:head>
<f:metadata>
    <f:viewParam id="param_id" name="id" value="#{infoClassMB.classes.id}"/>
    <f:event listener="#{infoClassMB.findById()}" type="preRenderView"/>
</f:metadata>
<h:body>
    <ui:insert name="header">
        <ui:include src="/templates/header.xhtml"/>
    </ui:insert>
    <!--	Start body	-->
    <ui:insert name="contents">
        <ui:include src="add-content.xhtml"/>
    </ui:insert>
    <!--	End body	-->
    <ui:insert name="footer">
        <ui:include src="/templates/footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
