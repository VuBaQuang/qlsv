<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<div align="center">
    <br/>
    <h:outputText value="Students list" styleClass="contentsTitle"/>

    <h:form acceptcharset="UTF-8">
        <h:dataTable value="#{studentsMB.getListStudentNone()}" var="student"
                     styleClass="table"
                     headerClass="table-header"
                     footerClass="table-footer"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{student.id}
            </h:column>

            <h:column>
                <f:facet name="header">Mã sinh viên</f:facet>
                #{student.code}
            </h:column>
            <h:column>
                <f:facet name="header">Họ tên</f:facet>
                #{student.name}
            </h:column>
            <h:column>
                <f:facet name="header">Tuổi</f:facet>
                #{student.age}
            </h:column>

            <h:column>
                <f:facet name="header">Địa chỉ</f:facet>
                #{student.address}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{student.email}
            </h:column>
            <h:column>
                <f:facet name="header">Ghi chú</f:facet>
                #{student.note}
            </h:column>
            <h:column>
                <f:facet name="header" colspan="2">Thao tác</f:facet>
                <h:commandButton value="Thêm" action="#{studentsMB.add2Class(student,infoClassMB.classPayroll)}"/>
            </h:column>
            <f:facet name="footer">
                <h:outputText value="Total of student: #{studentsMB.getListStudentNone().size()}"/>
            </f:facet>

        </h:dataTable>

        <br/>

        <h:commandButton value="Cancel" action="class?faces-redirect=true"/>


    </h:form>
</div>
</html>
