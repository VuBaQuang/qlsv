<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<div align="center">
    <br/>
    <h:outputText value="Create new Class payroll" styleClass="contentsTitle"/>
    <br/><br/>
    <h:form acceptcharset="UTF-8" id="form">
        <p:growl id="msg" showDetail="true" life="4000"/>
        <h:panelGrid columns="2">
            Tên lớp:
            <h:inputText id="name" value="#{classesMB.classes.name}"
                         required="true"
                         requiredMessage="Tên lớp không được để trống"/>
            Mã lớp:
            <h:inputText id="code" value="#{classesMB.classes.code}"
                         required="true"
                         requiredMessage="Mã lớp không được để trống"
                         validatorMessage="Mã lớp không đúng định dạng">
                <f:validateRegex
                        pattern="^[A][T]+[0-9a-zA-Z]{2,3}$"/>
            </h:inputText>
        </h:panelGrid>
        <div align="center">
            <h:message for="name" style="color:red"/>
            <br/>
            <h:message for="code" style="color:red"/>
        </div>

        <div align="center">
            <p:commandButton value="Cancel" immediate="true" action="class?faces-redirect=true"/>
            <p:commandButton value="Save" action="#{classesMB.create()}" update="form"/>
        </div>
    </h:form>
</div>


</html>
