<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<div align="center">
    <br/>
    <h:outputText value="Class list" styleClass="contentsTitle"/>
    <h:form acceptcharset="UTF-8">
        <h:dataTable value="#{classesMB.listClasses}" var="classe"
                     styleClass="table"
                     headerClass="table-header"
                     footerClass="table-footer"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">STT</f:facet>
                #{classesMB.stt}
            </h:column>

            <h:column>
                <f:facet name="header">Lớp</f:facet>
                #{classe.name}
            </h:column>

            <h:column>
                <f:facet name="header">Số sinh viên</f:facet>
                #{classe.studentses.size()}
            </h:column>

            <h:column>
                <f:facet name="header" colspan="2">Thao tác</f:facet>
                <h:commandButton value="Info" action="#{classesMB.info(classe)}"/>
                <h:commandButton value="Delete" action="#{classesMB.delete(classe)}"/>
            </h:column>
            <f:facet name="footer">
                <h:outputText value="Total of class: #{classesMB.listClasses.size()}"/>
            </f:facet>

        </h:dataTable>

        <br/>

        <h:commandButton value="Create class" action="add-student"/>


    </h:form>
</div>
</html>
