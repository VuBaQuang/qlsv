<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

    </h:head>
    <div align="center">
        <!--        <f:event listener="#{editStudentMB.setDistricts}" type="preRenderView"/>-->
        <!--        <f:event listener="#{editStudentMB.setWards}" type="preRenderView"/>-->
        <p:panel header="Personal Details" style="width: 76%">
            <p:messages/>
            <h:panelGrid columns="2" columnClasses="label, value" style="margin: 10px auto">
                <!--Tên-->
                <h:outputText value="Họ tên: *"/>
                <h:inputText id="name" value="#{studentsMB.student.name}" required="true" label="name"
                             requiredMessage="Họ tên không được để trống" style="width: 250px"/>
                <!--Mã sv-->
                <h:outputText value="Mã sinh viên: *"/>
                <h:inputText id="code" value="#{studentsMB.student.code}"
                             required="true"
                             requiredMessage="Mã sinh viên không được để trống"
                             validatorMessage="Mã sinh viên không đúng định dạng: ATxxxxxx (x là số)" label="code"
                             style="width: 250px">
                    <f:validateRegex
                            pattern="^[A][T]+[0-9]{6}$"/>
                </h:inputText>
                <!--Tuổi-->
                <h:outputText value="Tuổi:"/>
                <p:spinner id="age" value="#{studentsMB.student.age}" min="0" required="true" label="age"
                           style="width: 250px"/>

                <!--Email-->
                <h:outputText value="Email: "/>
                <h:inputText id="email" value="#{studentsMB.student.email}"
                             required="true"
                             requiredMessage="Email không được để trống"
                             validatorMessage="Email không đúng định dạng" label="email" style="width: 250px">
                    <f:validateRegex
                            pattern="^(\w+)(\.\w+)?@\w+(\.\w+)?(\.(\w+))(\.\w{2})?$"/>
                </h:inputText>

                <h:outputText value="Số điện thoại: "/>
                <h:inputText id="phone" value="#{studentsMB.student.phone}" label="phone" style="width: 250px"/>


                <h:outputText value="Tỉnh: "/>
                <h:selectOneMenu id="province" value="#{studentsMB.province}" label="province" style="width: 250px">
                    <p:ajax listener="#{studentsMB.setDistricts}" update="district,ward"/>
                    <f:selectItem itemLabel="Chọn" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{studentsMB.provinces}"/>
                </h:selectOneMenu>

                <h:outputText value="Quận/Huyện: "/>
                <h:selectOneMenu id="district" value="#{studentsMB.district}" label="district" style="width: 250px">
                    <p:ajax listener="#{studentsMB.setWards}" update="ward"/>
                    <f:selectItem itemLabel="Chọn" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{studentsMB.districts}"/>
                </h:selectOneMenu>

                <h:outputText value="Xã/Phường: "/>
                <h:selectOneMenu id="ward" value="#{studentsMB.ward}" label="ward" style="width: 250px">
                    <f:selectItem itemLabel="Chọn" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{studentsMB.wards}"/>
                </h:selectOneMenu>

                <h:outputText value="Lớp: "/>
                <h:selectOneRadio id="classs" value="#{studentsMB.studentClass}" label="classs" style="width: 250px">
                    <f:selectItems value="#{studentsMB.classes}"/>
                </h:selectOneRadio>

                <h:outputText value="Ghi chú: "/>
                <h:inputText id="note" value="#{studentsMB.student.note}" label="note" style="width: 250px"/>
            </h:panelGrid>
            <br/>
            <div align="center">
                <p:commandButton value="Save" action="#{studentsMB.addStudent(studentsMB.redirect)}" update="growl"/>
            </div>
        </p:panel>

    </div>
    <br/>
</ui:composition>
