<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <div align="center">
        <h:outputText value="JSF QLSV project" styleClass="headerTitle"/>
        <br/><br/>
        <hr class="separator"/>
    </div>
    <h:body>
        <div align="center">
            <h:form id="loginForm">
                <p:growl id="msg" showDetail="true" life="4000"/>
                <p:panel styleClass="panelGridCenter" id="loginPnl" header="Login"
                         style="width: 350px; margin: 0 auto;">
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                        <h:outputText value="Username" style="margin: 5px; padding: 5px"/>

                        <p:inputText id="username"  style="margin: 5px; padding: 5px" required="true" value="#{userMB.user}"/>

                        <h:outputText value="Password"  style="margin: 5px; padding: 5px"/>

                        <p:password id="password"  style="margin: 5px; padding: 5px" required="true" value="#{userMB.password}"/>
                    </h:panelGrid>
                    <p:commandButton id="loginButton" action="#{userMB.login}"
                                     value="Login" update="loginForm" style="margin-top: 10px">
                    </p:commandButton>
                </p:panel>

            </h:form>
        </div>
    </h:body>

</ui:composition>
